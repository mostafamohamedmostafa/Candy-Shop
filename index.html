    <link rel="stylesheet" href="style.css">

<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="#">Candy-Shop</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">

                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

                        <a class="nav-link" href="#">Link</a>
                    </li>

                        <a class="nav-link" href="#">Link2</a>

    <div class="card mb-3">
        <img src="https://cdn.pixabay.com/photo/2021/01/18/12/45/coffee-beans-5928036_960_720.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Welcome to Candy Shop</h5>
            <p class="card-text">World Best Chocolate</p>

        </div>
    </div>



    <section>
        <h2>Our Products</h2>

        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://cdn.pixabay.com/photo/2016/12/14/14/22/santa-claus-1906513_960_720.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                        <h5>Product One</h5>
                        <p>Best Chocolate One</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2015/12/08/00/42/cupcakes-1081963_960_720.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption  d-md-block">
                        <h5>Product Two</h5>
                        <p>Best Second Product.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2014/10/16/09/45/santa-claus-490825_960_720.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption  d-md-block">
                        <h5>Product Three</h5>
                        <p>Best Thrid Product.</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    <section>
        <h2>order Now</h2>
        <span class="glf-button" data-glf-cuid="43a387e6-7f37-4495-b5f3-dbb5d9aa9b70" data-glf-ruid="ad03a4bf-f9ec-45a9-b96c-b172a4a8ab48"> See MENU & Order</span>
